<!DOCTYPE html>
<html lang="ru">

<head>
	<title>FLEXBOX</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
	<link rel="stylesheet" href="css/style.css" />
	<meta charset="UTF-8">
</head>

<body>
	<div class="wrapper">
		<div class="calculator">
			<div class="container">
				<section class="screen">
					0 
				</section>
				<section class="calc-buttons">
					<div class="calc-buttons__row">
						<button class="calc-buttons__btn double" type="submit">
							C
						</button>
						<button class="calc-buttons__btn" type="submit">
							&larr;
						</button>
						<button class="calc-buttons__btn" type="submit">
							&divide;
						</button>
					</div>
					<div class="calc-buttons__row">
						<button class="calc-buttons__btn" type="submit">
							7
						</button>
						<button class="calc-buttons__btn" type="submit">
							8
						</button>
						<button class="calc-buttons__btn" type="submit">
							9
						</button>
						<button class="calc-buttons__btn" type="submit">
							&times;
						</button>
					</div>
					<div class="calc-buttons__row">
						<button class="calc-buttons__btn" type="submit">
							4
						</button>
						<button class="calc-buttons__btn" type="submit">
							5
						</button>
						<button class="calc-buttons__btn" type="submit">
							6
						</button>
						<button class="calc-buttons__btn" type="submit">
							&minus;
						</button>
					</div>
					<div class="calc-buttons__row">
						<button class="calc-buttons__btn" type="submit">
							1
						</button>
						<button class="calc-buttons__btn" type="submit">
							2
						</button>
						<button class="calc-buttons__btn" type="submit">
							3
						</button>
						<button class="calc-buttons__btn" type="submit">
							&plus;
						</button>
					</div>
					<div class="calc-buttons__row">
						<button class="calc-buttons__btn triple" type="submit">
							0
						</button>
						<button class="calc-buttons__btn" type="submit">
							&equals;
						</button>
					</div>
				</section>
			</div>
		</div>
	</div>
</body>

</html>
